<main>

    <header class="border-b">
        <div class="px-3 py-2.5 flex items-center justify-between">
            <a routerLink="/account" class="flex items-center gap-2 no-underline">
                <img src="images/user.jpg" alt="" class="w-[32px] h-[32px] rounded-full object-cover">

                <span class="text-xs text-secondary">Prem Singh</span>
            </a>

            <div class="flex items-center gap-5">
                <a routerLink="/wishlist">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        class="bi bi-suit-heart-fill text-secondary" viewBox="0 0 16 16">
                        <path
                            d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1" />
                    </svg>
                </a>

                <a routerLink="/cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-cart3 text-secondary" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="px-3 py-2.5">
            <div class="bg-secondary flex items-center gap-1 px-2 py-2 rounded" (click)="goSearchbar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search text-secondary-text" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
                <input type="text" placeholder="Search anythings" class="bg-secondary px-2 w-full text-sm"
                    id="search-bar">
            </div>

            <div class="flex items-center gap-2 mt-4" id="address">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                    class="bi bi-house-door-fill text-secondary-text" viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                </svg>

                <span class="text-secondary-text text-xs">Telco colont, truck park, JSR, 831004</span>
            </div>
        </div>
    </header>

    <div id="main">
        <div
            class="grid grid-cols-[repeat(auto-fit,minmax(80px,1fr))] gap-y-4 place-items-center border-b pb-5 px-3 py-5">
            <a href="#" class="grid place-items-center no-underline">
                <img src="https://royaltail.in/cdn/shop/files/royaltail-shirt-printed-rt-srt-085-1.jpg?v=1706183488&width=1080"
                    alt="" class="w-[50px] h-[60px] object-cover rounded-t-3xl">
                <span class="text-xs mt-1 text-primary-text">Men</span>
            </a>
            <a href="#" class="grid place-items-center no-underline">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQILIfMXUmobP05FaUgMHSWRB332ZOCei0kpg&s"
                    alt="" class="w-[50px] h-[60px] object-cover rounded-t-3xl">
                <span class="text-xs mt-1 text-primary-text">Kurti</span>
            </a>
            <a href="#" class="grid place-items-center no-underline">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLbbE61uWfLWE7hFBJWd6HGJ4fTq2IBSlG0A&s"
                    alt="" class="w-[50px] h-[60px] object-cover rounded-t-3xl">
                <span class="text-xs mt-1 text-primary-text">Kids</span>
            </a>
            <a href="#" class="grid place-items-center no-underline">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPF4gxgXoNZgksCMtY2dKnppleV_gHNPsjxA&s"
                    alt="" class="w-[50px] h-[60px] object-cover rounded-t-3xl">
                <span class="text-xs mt-1 text-primary-text">Saree</span>
            </a>
            <a href="#" class="grid place-items-center no-underline">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR938togibaro60d3dqXW4PxgL3wG2_O8KTNA&s"
                    alt="" class="w-[50px] h-[60px] object-cover rounded-t-3xl">
                <span class="text-xs mt-1 text-primary-text">Electronics</span>
            </a>
            <a href="#" class="grid place-items-center no-underline">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq2vmPRfoa2Hc24HXOyECkedHtptox-IsCSA&s"
                    alt="" class="w-[50px] h-[60px] object-cover rounded-t-3xl">
                <span class="text-xs mt-1 text-primary-text">Jewelleries</span>
            </a>
        </div>

        <div class="grid grid-cols-2">
            <div *ngFor="let item of items">
                <a [routerLink]="['/products', item.id]"
                    class="border no-underline text-primary-text flex flex-col gap-2 relative h-full bg-white">
                    <div class="border-b px-3 py-2 bg-gray-50">
                        <img src="{{item.image}}" alt="" class="aspect-[3/4] object-contain min-w-full">
                    </div>
                    <ul class="m-0 px-2 pb-3">
                        <li class="text-[10px]">{{item.title}}</li>
                        <!-- <li class="text-sm mt-1.5 text-primary-text">&#8377;{{item.price | number: '1.0-0'}}/-</li> -->
                        <li class="mt-1"><span
                                class="bg-rating text-white px-2 py-0.5 rounded-full text-xs">{{item.rating.rate}}</span>
                        </li>
                    </ul>

                    <button
                        class="absolute right-3.5 top-3 bg-secondary p-2 rounded-full shadow opacity-70">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-suit-heart-fill text-heart" viewBox="0 0 16 16">
                            <path
                                d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1" />
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </div>
</main>
